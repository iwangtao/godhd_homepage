<script type="text/javascript">
		Event.onDOMReady(function() {
			// Choose a hero
			var pmch = new AC.PromoManager('ipad20110302', 'hero-gallery-1');

			if(AC.Detector.iOSVersion()){
				var heroGalleryView = new AC.ViewMaster.SlideViewer($$('a.hero-gallery-trigger'), 'hero-gallery', 'hero-gallery-trigger', { silentTriggers:true, useTouchEvents: true });
			} else {
				var heroGalleryView = new AC.ViewMaster.Viewer($$('a.hero-gallery-trigger'), 'hero-gallery', 'hero-gallery-trigger', { silentTriggers:true, useKeyboardNav: true });
			}
			heroGalleryView.setDelegate({
				willShow: function (sender, outgoingView, incomingView) {
					// Stop slideShow on video playing
					if(!!heroGalleryViewSlideShowTimeout){
						window.clearTimeout(heroGalleryViewSlideShowTimeout);
						delete heroGalleryViewSlideShowTimeout;
					}
					
					if(typeof sender.currentTrigger() == "object"){
						if(heroGalleryViewSlideShow && heroGalleryViewSlideShow._active) { heroGalleryViewSlideShow.stop(); }
					}
				}
			});
			
			var heroGalleryViewSlideShow;
			var heroGalleryViewSlideShowTimeout = setTimeout(function(){
				heroGalleryViewSlideShow = new AC.ViewMaster.Slideshow(heroGalleryView, 'hero-gallery-trigger', { delay:5000, autoplay:true, stopOnContentTriggerClick:true });
			}, 2000);
			
			/* iPad 2 Product video */
			var directorylinks = $$('#directorynav a[href="/ipad/#video"]');
			if(directorylinks.length > 0){
				directorylinks[0].href = '#video';
				directorylinks[0].addClassName('hero-video-trigger');
			}

			var ipad2Video = new AC.ViewMaster.Viewer($$('#video-incoming-hero .video-content'), 'video-incoming-hero', 'hero-video-trigger', { silentTriggers:true, shouldAnimateContentChange:false, showFirstOnStopMovie:true });
			ipad2Video.setDelegate(Object.extend(createDelegate($('video-wrapper-hero'), $('video-outgoing-hero')), {
				willShow: function (sender, outgoingView, incomingView) {
					// Stop slideShow on video playing
					if(heroGalleryViewSlideShow && heroGalleryViewSlideShow._active) { heroGalleryViewSlideShow.stop(); }
					else if(!!heroGalleryViewSlideShowTimeout){
						window.clearTimeout(heroGalleryViewSlideShowTimeout);
						delete heroGalleryViewSlideShowTimeout;
					}
				}
			}));
			ipad2Video.options.ensureInView = true;

		});
	</script>
